    <br>
        <!-- Service List -->
        <!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
        <div id = "startchange">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header" id="title" >ORDER DETAIL</h2>
            </div>
            <!-- Projects Row -->
			<div class="row">
			<table align="center" class="table table-hover table-responsive">
				<thead>
					<tr>
						<th>No.</th>
						<th>Product</th>
						<th>Quantity</th>
						<th>Unit Price</th>
						<th>Collective Price</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Pizza</td>
						<td>1</td>
						<td>$10</td>
						<td>$10</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Chicken Strips</td>
						<td>2</td>
						<td>$8</td>
						<td>$16</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Coca Cola</td>
						<td>3</td>
						<td>$3</td>
						<td>$9</td>
					</tr>
					<tr>
						<td colspan="4"><b>Total Price</b></td>
						<td>$35</td>
					</tr>
				</tbody>
			</table>
            </div>
            <div class="row" id="confirmbtn">
            	<a href="food.html" class="btn btn-primary">Cancel</a>
	         	<a type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Purchase</a>

				  <!-- Modal -->
				  <div class="modal fade" id="myModal" role="dialog">
				    <div class="modal-dialog">
				    
				      <!-- Modal content-->
				      <div class="modal-content">
				        <div class="modal-header">
				          <button type="button" class="close" data-dismiss="modal">&times;</button>
				          <h3 class="modal-title">Pick Up Detail</h3>
				        </div>
				        <div class="cd-form">
		
							<div class="cd-plan-info">
								<!-- content will be loaded using jQuery - according to the selected plan -->
							</div>
							
							<br>
							
							<form action="">
								<fieldset>
									<fieldset class="form-group">
									<div class="form-group row">
										<label for="userName" class="col-sm-2 form-control-label">Name</label>
										<div class="col-sm-10">
										<input type="text" id="userName" name="userName" class="form-control">
										</div>
									</div>
									<div class="form-group row">
										<label for="userName" class="col-sm-2 form-control-label">Phone Number</label>
										<div class="col-sm-10">
										<input type="text" id="phone" name="phone" class="form-control">
										</div>
									</div>
									<div class="form-group row">
										<label for="userName" class="col-sm-2 form-control-label">Pickup Time</label>
										<div class="col-sm-10">
											<div class="input-group clockpicker">
											    <input type="text" class="form-control" value="09:30">
											    <span class="input-group-addon">
											        <span class="glyphicon glyphicon-time"></span>
											    </span>
											</div>
										</div>
									</div>
								</fieldset>
								<fieldset>
								</fieldset>
							</form>
							
						</div> <!-- .cd-form -->
				        <div class="modal-body">

							  <h3>Payment Method</h3>
							  <ul class="nav nav-tabs nav-justified">
							    <li class="active"><a data-toggle="tab" href="#home">Paypal</a></li>
							    <li><a data-toggle="tab" href="#menu1">Card</a></li>
							  </ul>

							  <div class="tab-content">
							    <div id="home" class="tab-pane fade in active">
							    <br>
							      <img src="images/pay-secu.png" width="150">
							      <br>
							      <br>
							      <div class="form-group row">
										<label for="userEmail" class="col-sm-2 form-control-label">Email</label>
										<div class="col-sm-10">
										<input type="email" id="userEmail" name="userEmail" class="form-control">
										</div>
									</div>
									
									<div class="form-group row">
										<label for="userPassword" class="col-sm-2 form-control-label">Password</label>
										<div class="col-sm-10">
										<input type="password" id="userPassword" name="userPassword" class="form-control">
										</div>
									</div>
							    </div>
							    <br>
							    <div id="menu1" class="tab-pane fade">
							    	<img src="images/card-logo.png" width="200">
							    	<br>
							    	<br>
							    	<br>
							      <label for="cardNumber" class="col-sm-6 form-control-label">Card Number</label>
									<div class="col-sm-4">
										<input type="text" id="cardNumber" name="cardNumber">
									</div>
									<br>
									<br>
									<label class="col-sm-6 form-control-label">Expiration date</label>
									<div class="col-sm-4">
										<b>
											<span class="cd-select">
												<select name="card-expiry-month" id="card-expiry-month">
													<option value="1">1</option>
													<option value="1">2</option>
													<option value="1">3</option>
													<option value="1">4</option>
													<option value="1">5</option>
													<option value="1">6</option>
													<option value="1">7</option>
													<option value="1">8</option>
													<option value="1">9</option>
													<option value="1">10</option>
													<option value="1">11</option>
													<option value="1">12</option>
												</select>
											</span>

											<span class="cd-select">
												<select name="card-expiry-year" id="card-expiry-year">
													<option value="2015">2015</option>
													<option value="2015">2016</option>
													<option value="2015">2017</option>
													<option value="2015">2018</option>
													<option value="2015">2019</option>
													<option value="2015">2020</option>
												</select>
											</span>
										</b>
									</div>
									<br>
									<br>
								
									<label for="cardCvc" class="col-sm-6 form-control-label">Card CVC</label>
									<div class="col-sm-4">
										<input type="text" id="cardCvc" name="cardCvc">
									</div>
									<br>
									<br>
							    </div>
							  </div>
				        </div>
				        <br>
				        <br>
				        <div class="modal-footer">
				          <button type="button" class="btn btn-success submit" data-dismiss="modal">Confirm</button>
				        </div>
				      </div>
				      
				    </div>
